<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="wrap" style="max-width: 450px; margin-top: 5rem;">
        <div class="card">
            <h1 class="h1">Login</h1>
            <p style="color: var(--mut); margin: 0 0 1.5rem 0;">Welcome back to Task Manager</p>
            
            <form id="loginForm">
                <div class="toolbar vertical">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" class="input" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" class="input" required>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Login</button>

                    <div style="text-align: center; margin-top: 1rem; color: var(--mut); font-size: 0.9rem;">
                        <a href="forgot-password.html" style="color: var(--brand);">Forgot password?</a>
                        <span> • </span>
                        <a href="signup.html" style="color: var(--brand);">Create account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="assets/js/lib/supabaseClient.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
