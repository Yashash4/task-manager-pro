<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Task Manager</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header class="topbar">
        <div class="brand"><span class="dot"></span> Task Manager</div>
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="users.html" class="active">Users</a>
            <a href="tasks.html">Tasks</a>
            <a href="rooms.html">Rooms</a>
            <a href="reports.html">Reports</a>
            <a href="#" id="logoutBtn" data-logout>Logout</a>
        </nav>
    </header>

    <main class="wrap">
        <h1 class="h1">Manage Users</h1>

        <div class="card">
            <div style="margin-bottom: 1rem;">
                <input type="text" id="userSearch" placeholder="🔍 Search users..." class="input">
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr><td colspan="6" style="text-align: center; padding: 2rem;">Loading users...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/lib/supabaseClient.js"></script>
    <script src="../assets/js/utility.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin/users.js"></script>
</body>
</html>
