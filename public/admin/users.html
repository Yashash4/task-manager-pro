<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management - Task Manager Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-dot"></span> Task Manager Pro
            </div>
            <div class="nav-links">
                <span class="text-secondary" id="orgName">Organization</span>
                <button class="btn btn-secondary btn-sm" data-logout>Logout</button>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">📊 Dashboard</a></li>
                <li><a href="tasks.html">✅ Tasks</a></li>
                <li><a href="users.html" class="active">👥 Users</a></li>
                <li><a href="rooms.html">🏢 Rooms</a></li>
                <li><a href="reports.html">📈 Reports</a></li>
                <li><a href="settings.html">⚙️ Settings</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="card">
                <div class="card-header flex-between">
                    <h1 class="card-title">Users Management</h1>
                    <div class="flex">
                        <select id="userStatusFilter" style="min-width: 150px; margin-right: 10px;">
                            <option value="">All Status</option>
                            <option value="pending">Pending Approval</option>
                            <option value="approved">Approved</option>
                            <option value="suspended">Suspended</option>
                        </select>
                        <input type="text" placeholder="Search users..." id="userSearch" style="flex: 1;">
                    </div>
                </div>
                <div class="card-body">
                    <table class="table" id="usersTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersBody">
                            <tr><td colspan="6" class="text-center">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay hidden" id="userModal">
        <div class="modal">
            <div class="modal-header">
                <h2>User Details</h2>
                <button onclick="closeUserModal()" class="btn btn-secondary btn-sm">X</button>
            </div>
            <div class="modal-body">
                <div id="userModalContent">Loading...</div>
            </div>
            <div class="modal-footer">
                <button onclick="closeUserModal()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/core/supabaseClient.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/core/validation.js"></script>
    <script src="../assets/js/core/auth.js"></script>
    <script src="../assets/js/admin/users.js"></script>
</body>
</html>
