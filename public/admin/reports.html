<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Task Manager</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/buttons-forms.css">
    <link rel="stylesheet" href="../assets/css/components/tables-badges.css">
    <link rel="stylesheet" href="../assets/css/components/task-cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="brand"><span class="dot"></span> Task Manager</div>
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="tasks.html">Tasks</a>
            <a href="rooms.html">Rooms</a>
            <a href="reports.html" class="active">Reports</a>
            <a href="#" id="logoutBtn" data-logout>Logout</a>
        </nav>
    </header>

    <main class="wrap">
        <h1 class="h1">Reports & Analytics</h1>

        <div class="grid cols-2">
            <div class="card">
                <h2>Completion Rate</h2>
                <div id="completionRateContainer" style="text-align: center; padding: 2rem;">
                    <div style="font-size: 3rem; font-weight: 700; color: var(--primary-color);">-</div>
                    <div class="text-muted">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h2>Task Status Distribution</h2>
                <div id="statusDistContainer">Loading...</div>
            </div>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2>Team Performance</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Assigned</th>
                        <th>Completed</th>
                        <th>In Progress</th>
                        <th>Completion %</th>
                    </tr>
                </thead>
                <tbody id="performanceBody">
                    <tr><td colspan="5" style="text-align: center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/lib/supabaseClient.js"></script>
    <script src="../assets/js/utility.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin/reports.js"></script>
</body>
</html>
