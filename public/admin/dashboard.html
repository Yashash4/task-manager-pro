<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Task Manager</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/buttons-forms.css">
    <link rel="stylesheet" href="../assets/css/components/task-cards.css">
    <link rel="stylesheet" href="../assets/css/components/tables-badges.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="brand"><span class="dot"></span> Task Manager</div>
        <nav class="nav">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="tasks.html">Tasks</a>
            <a href="rooms.html">Rooms</a>
            <a href="reports.html">Reports</a>
            <a href="#" id="logoutBtn" data-logout>Logout</a>
        </nav>
    </header>

    <main class="wrap">
        <h1 class="h1">Admin Dashboard</h1>
        
        <div class="grid cols-2">
            <div class="card">
                <h2>Statistics</h2>
                <div id="statsContainer">
                    <div style="text-align: center; padding: 2rem;">
                        <p class="text-muted">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Quick Actions</h2>
                <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                    <a href="tasks.html" class="btn btn-primary" style="text-align: center;"><i class="fas fa-plus"></i> Create Task</a>
                    <a href="users.html" class="btn btn-secondary" style="text-align: center;"><i class="fas fa-users"></i> Manage Users</a>
                    <a href="rooms.html" class="btn btn-secondary" style="text-align: center;"><i class="fas fa-door-open"></i> Manage Rooms</a>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2>Recent Tasks</h2>
            <div id="recentTasksContainer">
                <p class="text-muted">Loading...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/core/supabaseClient.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/core/validation.js"></script>
    <script src="../assets/js/core/auth.js"></script>
    <script src="../assets/js/admin/dashboard.js"></script>
</body>
</html>
