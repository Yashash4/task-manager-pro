<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks - Task Manager</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header class="topbar">
        <div class="brand"><span class="dot"></span> Task Manager</div>
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="users.html">Users</a>
            <a href="tasks.html" class="active">Tasks</a>
            <a href="rooms.html">Rooms</a>
            <a href="reports.html">Reports</a>
            <a href="#" id="logoutBtn" data-logout>Logout</a>
        </nav>
    </header>

    <main class="wrap">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h1 class="h1" style="margin: 0;">Manage Tasks</h1>
            <button class="btn" onclick="openCreateTaskModal()">+ Create Task</button>
        </div>

        <div class="card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <input type="text" id="taskSearch" placeholder="?? Search tasks..." class="input">
                <select id="taskStatusFilter" class="select" onchange="filterTasks()">
                    <option value="">All Status</option>
                    <option value="assigned">Assigned</option>
                    <option value="in_progress">In Progress</option>
                    <option value="submitted">Submitted for Review</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Assigned To</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <tr><td colspan="6" style="text-align: center; padding: 2rem;">Loading tasks...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Create Task Modal -->
    <div id="createTaskModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--stroke);">
                <h2>Create New Task</h2>
                <button class="btn secondary" onclick="closeCreateTaskModal()" style="padding: 6px 12px;">?</button>
            </div>

            <form id="createTaskForm">
                <div class="toolbar vertical">
                    <input type="text" id="taskTitle" placeholder="Task Title" class="input" required>
                    <textarea id="taskDesc" placeholder="Description..." class="input" rows="4"></textarea>
                    <select id="taskAssignTo" class="select" required><option>Loading users...</option></select>
                    <select id="taskPriority" class="select" required>
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <input type="date" id="taskDueDate" class="input" required>
                    <button type="submit" class="btn">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); display: flex;
            align-items: center; justify-content: center; z-index: 1000;
        }
        .modal {
            background: var(--panel); border: 1px solid var(--stroke);
            border-radius: 12px; padding: 2rem; width: 90%; max-width: 500px;
            max-height: 90vh; overflow-y: auto;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/lib/supabaseClient.js"></script>
    <script src="../assets/js/utility.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin/tasks.js"></script>
</body>
</html>
