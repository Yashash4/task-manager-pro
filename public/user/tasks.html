<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Task Manager Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/buttons-forms.css">
    <link rel="stylesheet" href="../assets/css/components/task-cards.css">
    <link rel="stylesheet" href="../assets/css/components/tables-badges.css">
    <link rel="stylesheet" href="../assets/css/components/modals-notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <span class="dot"></span> Task Manager Pro
        </div>
        <nav class="nav">
            <a href="dashboard.html">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="tasks.html" class="active">
                <i class="fas fa-tasks"></i> My Tasks
            </a>
            <a href="notifications.html">
                <i class="fas fa-bell"></i> Notifications
            </a>
            <a href="profile.html">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="#" data-logout>
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </header>

    <main class="wrap">
        <div class="flex-between mb-3">
            <div>
                <h1 class="h1" style="margin: 0;">My Assigned Tasks</h1>
                <p class="text-muted">Track and manage all your assigned tasks</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-3">
            <div class="grid cols-2 gap-2">
                <input 
                    type="search" 
                    id="taskSearch" 
                    placeholder="ðŸ” Search tasks by title..." 
                    class="input"
                >
                <select id="taskStatusFilter" class="select">
                    <option value="">All Status</option>
                    <option value="assigned">Assigned</option>
                    <option value="in_progress">In Progress</option>
                    <option value="submitted">Submitted</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
        </div>

        <!-- Tasks Container -->
        <div id="tasksContainer" class="task-list">
            <div class="empty-state" style="padding: 4rem 2rem;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading tasks...</p>
            </div>
        </div>
    </main>

    <!-- Task Detail Modal -->
    <div id="taskDetailModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="taskDetailTitle">Task Details</h2>
                <button class="btn-icon" onclick="closeTaskModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="taskDetailContent">
                <!-- Filled dynamically -->
            </div>
            <div class="modal-footer" id="taskDetailActions">
                <!-- Action buttons filled dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/core/supabaseClient.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/core/validation.js"></script>
    <script src="../assets/js/core/auth.js"></script>
    <script src="../assets/js/core/notifications.js"></script>
    <script src="../assets/js/user/tasks.js"></script>
</body>
</html>
