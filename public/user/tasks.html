<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Task Manager</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header class="topbar">
        <div class="brand"><span class="dot"></span> Task Manager</div>
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="tasks.html" class="active">My Tasks</a>
            <a href="#" id="logoutBtn" data-logout>Logout</a>
        </nav>
    </header>

    <main class="wrap">
        <h1 class="h1">My Assigned Tasks</h1>

        <div class="card">
            <div style="margin-bottom: 1rem;">
                <input type="text" id="taskSearch" placeholder="?? Search tasks..." class="input">
            </div>

            <div id="tasksContainer" style="display: grid; gap: 1rem;">
                <p class="text-mut" style="text-align: center;">Loading tasks...</p>
            </div>
        </div>
    </main>

    <!-- Task Detail Modal -->
    <div id="taskModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--stroke);">
                <h2 id="taskModalTitle">Task Details</h2>
                <button class="btn secondary" onclick="closeTaskModal()" style="padding: 6px 12px;">?</button>
            </div>
            <div id="taskModalContent">Loading...</div>
        </div>
    </div>

    <style>
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); display: flex;
            align-items: center; justify-content: center; z-index: 1000;
        }
        .modal {
            background: var(--panel); border: 1px solid var(--stroke);
            border-radius: 12px; padding: 2rem; width: 90%; max-width: 500px;
            max-height: 90vh; overflow-y: auto;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/lib/supabaseClient.js"></script>
    <script src="../assets/js/utility.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/user/tasks.js"></script>
</body>
</html>
