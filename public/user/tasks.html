<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Task Manager</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/buttons-forms.css">
    <link rel="stylesheet" href="../assets/css/components/task-cards.css">
    <link rel="stylesheet" href="../assets/css/components/tables-badges.css">
    <link rel="stylesheet" href="../assets/css/components/modals-notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="brand"><span class="dot"></span> Task Manager</div>
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="tasks.html" class="active">My Tasks</a>
            <a href="#" id="logoutBtn" data-logout>Logout</a>
        </nav>
    </header>

    <main class="wrap">
        <h1 class="h1">My Assigned Tasks</h1>

        <div class="card">
            <div style="margin-bottom: 1rem;">
                <input type="text" id="taskSearch" placeholder="ğŸ” Search tasks..." class="input">
            </div>

            <div id="tasksContainer" style="display: grid; gap: 1rem;">
                <p class="text-muted" style="text-align: center;">Loading tasks...</p>
            </div>
        </div>
    </main>

    <!-- Task Detail Modal -->
    <div id="taskModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="taskModalTitle">Task Details</h2>
                <button class="btn btn-secondary" onclick="closeTaskModal()" style="padding: 6px 12px;">âœ•</button>
            </div>
            <div class="modal-body" id="taskModalContent">Loading...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/lib/supabaseClient.js"></script>
    <script src="../assets/js/utility.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/user/tasks.js"></script>
</body>
</html>
