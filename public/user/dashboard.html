<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Task Manager</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/buttons-forms.css">
    <link rel="stylesheet" href="../assets/css/components/task-cards.css">
    <link rel="stylesheet" href="../assets/css/components/tables-badges.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="topbar">
        <div class="brand"><span class="dot"></span> Task Manager</div>
        <nav class="nav">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="tasks.html">My Tasks</a>
            <a href="#" id="logoutBtn" data-logout>Logout</a>
        </nav>
    </header>

    <main class="wrap">
        <h1 class="h1">Welcome, <span id="userName">User</span>!</h1>

        <div class="grid cols-2">
            <div class="card">
                <h2>My Statistics</h2>
                <div id="userStatsContainer">Loading...</div>
            </div>

            <div class="card">
                <h2>Task Status Overview</h2>
                <div id="taskStatusContainer">Loading...</div>
            </div>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2>Upcoming Deadlines</h2>
            <div id="upcomingDeadlinesContainer">Loading...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/core/supabaseClient.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/core/validation.js"></script>
    <script src="../assets/js/core/auth.js"></script>
    <script src="../assets/js/user/dashboard.js"></script>
</body>
</html>
