<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components/buttons-forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="wrap" style="max-width: 450px; margin-top: 2rem;">
        <div class="card">
            <h1 class="h1">Create Account</h1>
            <form id="signupForm">
                <div class="toolbar vertical">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username" class="input" required>
                        <small class="text-muted">3-30 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" class="input" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Min 8 characters" class="input" required>
                        <small class="text-muted">Minimum 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="role">I am a:</label>
                        <select id="role" class="select" onchange="toggleRoomCode()" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin (Create Organization)</option>
                            <option value="user">User (Join Organization)</option>
                        </select>
                    </div>

                    <div id="roomCodeGroup" style="display: none;">
                        <div class="form-group">
                            <label for="roomCode">Organization Code</label>
                            <input type="text" id="roomCode" placeholder="6-character code" class="input" maxlength="6" style="text-transform: uppercase;">
                            <small class="text-muted">Ask your admin for this code</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <input type="checkbox" id="terms" required>
                            <label for="terms" style="margin: 0;">I agree to Terms & Conditions</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    <p style="text-align: center; margin: 1rem 0 0 0; color: var(--text-muted);">
                        Already have an account? <a href="login.html" style="color: var(--primary-color);">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="assets/js/core/supabaseClient.js"></script>
    <script src="assets/js/core/utils.js"></script>
    <script src="assets/js/core/validation.js"></script>
    <script src="assets/js/core/auth.js"></script>
</body>
</html>
