<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="wrap" style="max-width: 450px; margin-top: 2rem;">
        <div class="card">
            <h1 class="h1">Create Account</h1>
            <form id="signupForm">
                <div class="toolbar vertical">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username" class="input" required>
                        <small style="color: var(--mut); font-size: 0.85rem;">3-30 characters</small>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" class="input" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Min 8 characters" class="input" required>
                        <small style="color: var(--mut); font-size: 0.85rem;">Minimum 8 characters</small>
                    </div>

                    <div>
                        <label for="role">I am a:</label>
                        <select id="role" class="select" onchange="toggleRoomCode()" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin (Create Organization)</option>
                            <option value="user">User (Join Organization)</option>
                        </select>
                    </div>

                    <div id="roomCodeGroup" style="display: none;">
                        <label for="roomCode">Organization Code</label>
                        <input type="text" id="roomCode" placeholder="6-character code" class="input" maxlength="6" style="text-transform: uppercase;">
                        <small style="color: var(--mut); font-size: 0.85rem;">Ask your admin for this code</small>
                    </div>

                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="checkbox" id="terms" required>
                        <label for="terms" style="margin: 0;">I agree to <a href="#" style="color: var(--brand);">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Create Account</button>
                    <p style="text-align: center; margin: 1rem 0 0 0; color: var(--mut);">
                        Already have an account? <a href="login.html">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="assets/js/lib/supabaseClient.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
