<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <p class="auth-subtitle">Join Task Manager Pro</p>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Min 8 chars, 1 number, 1 uppercase" required>
                    <small class="password-hint">Password strength: <span id="passwordStrength">Weak</span></small>
                </div>

                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" required onchange="toggleRoomCode()">
                        <option value="">Select Role</option>
                        <option value="admin">Admin (Create Organization)</option>
                        <option value="user">User (Join Organization)</option>
                    </select>
                </div>

                <div class="form-group" id="roomCodeGroup" style="display:none;">
                    <label for="roomCode">Organization Code</label>
                    <input type="text" id="roomCode" placeholder="Enter 6-character code" maxlength="6">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to Terms & Conditions</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div class="auth-links">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/core/supabaseClient.js"></script>
    <script src="../assets/js/core/auth.js"></script>
    <script>
        function toggleRoomCode() {
            const role = document.getElementById('role').value;
            const roomCodeGroup = document.getElementById('roomCodeGroup');
            roomCodeGroup.style.display = role === 'user' ? 'block' : 'none';
        }
    </script>
</body>
</html>
