<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/buttons-forms.css">
</head>
<body class="auth-page">
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="https://via.placeholder.com/150" alt="Task Manager Pro Logo" class="auth-logo">
                <h1>Create Account</h1>
                <p>Get started by creating a new account.</p>
            </div>
            
            <div id="notification-container"></div>

            <form id="signup-form" class="auth-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" id="full-name" name="full-name" class="form-control" required autocomplete="name">
                    <div class="input-error-message" id="full-name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="email">
                    <div class="input-error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
                    <div class="input-error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required autocomplete="new-password">
                    <div class="input-error-message" id="confirm-password-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="signup-button">
                    <span class="btn-text">Create Account</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="./login.html" class="form-link">Log in</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/auth.js"></script>
</body>
</html>
