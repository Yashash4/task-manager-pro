<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/buttons-forms.css">
</head>
<body class="auth-page">
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="https://via.placeholder.com/150" alt="Task Manager Pro Logo" class="auth-logo">
                <h1>Welcome Back!</h1>
                <p>Please log in to manage your tasks.</p>
            </div>
            
            <div id="notification-container"></div>

            <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="email">
                    <div class="input-error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
                    <div class="input-error-message" id="password-error"></div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="./forgot-password.html" class="form-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-button">
                    <span class="btn-text">Log In</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="./signup.html" class="form-link">Sign up</a></p>
            </div>
        </div>
    </main>
    
    <script type="module" src="../assets/js/auth.js"></script>
</body>
</html>
