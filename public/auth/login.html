<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager Pro</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/buttons-forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/components/tables-badges.css">
    <link rel="stylesheet" href="../assets/css/components/modals-notifications.css">
    <link rel="stylesheet" href="../assets/css/components/task-cards.css">
</head>
<body class="auth-page">
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand" style="justify-content: center; margin-bottom: 1.5rem;">
                    <i class="fas fa-tasks"></i>
                    <span>Task Manager Pro</span>
                </div>
                <h1>Welcome Back!</h1>
                <p class="auth-subtitle">Please log in to manage your tasks.</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input" 
                        placeholder="your@email.com"
                        required 
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input" 
                        placeholder="Enter your password"
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-options" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <div class="form-group checkbox" style="margin-bottom: 0;">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe" style="margin: 0;">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="text-primary">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
            </form>

            <div class="auth-footer" style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p>Don't have an account? <a href="signup.html" class="text-primary" style="font-weight: 600;">Sign up</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.0/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/core/supabaseClient.js"></script>
    <script src="../assets/js/core/utils.js"></script>
    <script src="../assets/js/core/validation.js"></script>
    <script src="../assets/js/core/auth.js"></script>
</body>
</html>
